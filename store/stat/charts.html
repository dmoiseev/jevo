		/**
		 * Creates as many charts data as many arguments we pass in
		 * @param {args} Charts data arrays
		 */
		function createChart(indexData) {
			var data = Array.prototype.slice.call(arguments);
			var result = [];
			var arr;
			var i;
			var j;
			
			data.shift();
			for (i = 0; i < indexData.length; i++) {
				arr = [indexData[i]];
				if (arr !== undefined) {
					for (j = 0; j < data.length; j++) {
						arr.push(data[j][i]);
					}
					result.push(arr);
				}
			}
			return result;
		}
